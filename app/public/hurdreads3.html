  				<div class="rightDescription"><p>Stillwater College in Virginia, 1966. Freshman Peggy, an ingénue with literary pretensions, falls under the spell of Lee, a blue-blooded poet and professor, and they begin an ill-advised affair that results in an unplanned pregnancy and marriage. The couple are mismatched from the start—she’s a lesbian, he’s gay—but it takes a decade of emotional erosion before Peggy runs off with their three-year-old daughter, leaving their nine-year-old son behind. <br> Worried that Lee will have her committed for her erratic behavior, Peggy goes underground, adopting an African American persona for her and her daughter. They squat in a house in an African American settlement, eventually moving to a housing project where no one questions their true racial identities. As Peggy and Lee’s children grow up, they must contend with diverse emotional issues: Byrdie must deal with his father’s compulsive honesty; while Karen struggles with her mother’s lies—she knows neither her real age, nor that she is “white,” nor that she has any other family. <br>Years later, a minority scholarship lands Karen at the University of Virginia, where Byrdie is in his senior year. Eventually the long lost siblings will meet, setting off a series of misunderstandings and culminating in a comedic finale worthy of Shakespeare.</p></div>
  				<div class="topRating"><h1>23/100</h1></div>
  				<div class="bottomReview"><p>	There are a few funny scenes in this novel. A smattering of uncomfortable situations and tragic hijinks. But not nearly enough of them to support a cast of wooden characters. There were glimpses of meditations on sexual orientation and racial identity. But even these smashed hard against the detachment and puzzling motivations of every individual in this story. It reads along but offers precious little fun or reward for reaching the conclusion.</p>
          <p>Posted 26 August 2016 by Devin Hurd/HurdAudio</p></div>
